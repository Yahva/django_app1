<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Специализация врачей</title>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
    </nav>
    <h2>Добавить специальность врача:</h2>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Добавить">
    </form>
    <h2>Список специальностей в системе:</h2>
    <table>
        <tr><th>Id</th><th>Название</th></tr>
        {% for specDoctor in specDoctors %}
        <tr>
            <td>{{ specDoctor.id }}</td>
            <td>{{ specDoctor.name }}</td>
            <td><a href="../delSpecDoctor/{{specDoctor.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
