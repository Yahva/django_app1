<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Кабинет врача</title>
</head>
<body>
    <h2>Личные данные врача:</h2>
    <form method="POST" action="editDoctor/">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Сохранить изменения">
    </form>
    <h2>Список пациентов на приём:</h2>
    <table>
        <tr><th>Id</th><th>Фамилия</th><th>Имя</th><th>Отчество</th><th>Возраст</th></tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.surname }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.patronymic }}</td>
            <td>{{ patient.age }}</td>
            <td><a href="takePatient/{{patient.id}}">Принять</a> | <a href="deletePatient/{{patient.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
